<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper">
    <div class="nav">
        <div class="nav-right">
            <img src="./img/logo.png" alt="logo">
            <span>渡一教育</span>
        </div>
    </div>
    <div class="content">
        <div class="content-left">
            <div class="menu">
                <dl>
                    <dt>学生管理</dt>
                    <dd class="active" data-id="student-list" id="studentList">学生列表</dd>
                    <dd data-id="add-student">新增学生</dd>
                </dl>
            </div>
        </div>
        <div class="content-right" >
            <div class="student-list" id="student-list">
                <table>
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<td>20210</td>-->
                        <!--<td>王大庆</td>-->
                        <!--<td>男</td>-->
                        <!--<td>505896@qq.com</td>-->
                        <!--<td>16</td>-->
                        <!--<td>13996175092</td>-->
                        <!--<td>上海</td>-->
                        <!--<td>-->
                            <!--<buttn class="btn edit">编辑</buttn>-->
                            <!--<buttn class="btn del">删除</buttn>-->
                        <!--</td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
                <div id="tunPageWrappet">
                    <div id="tunPage"></div>
                </div>
            </div>
            <div class="add-student" id="add-student">
                <form action="#" class="add-student-form" id="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label >性别</label>
                        <input type="radio" value="0" name="sex" checked>
                        <span>男</span>
                        <input type="radio" value="1" name="sex">
                        <span>女</span>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="sNo" name="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" id="birth" name="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="address">地址</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="submit" value="提交" class="submit add-submit">
                        <input type="reset" value="重置" class="reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="cover">
        <!--<div class="coverAll"></div>-->
        <div class="edit-student add-student" id="edit-student">
            <h3>编辑信息</h3>
            <form action="#" class="add-student-form" id="edit-student-form">
                <div>
                    <label for="name1">姓名</label>
                    <input type="text" id="name1" name="name">
                </div>
                <div>
                    <label >性别</label>
                    <input type="radio" value="0" name="sex" checked>
                    <span>男</span>
                    <input type="radio" value="1" name="sex" >
                    <span>女</span>
                </div>
                <div>
                    <label for="sNo1">学号</label>
                    <input type="text" id="sNo1" name="sNo">
                </div>
                <div>
                    <label for="email1">邮箱</label>
                    <input type="text" id="email1" name="email">
                </div>
                <div>
                    <label for="birth1">出生年</label>
                    <input type="text" id="birth1" name="birth">
                </div>
                <div>
                    <label for="phone1">手机号</label>
                    <input type="text" id="phone1" name="phone">
                </div>
                <div>
                    <label for="address1">地址</label>
                    <input type="text" id="address1" name="address">
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="提交" class="submit edit-submit" id="edit-submit">
                    <input type="reset" value="重置" class="reset">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="jquery-2.2.4.js"></script>
<script src="js/tunPage.js"></script>
<script src="index.js"></script>
</body>
</html>
